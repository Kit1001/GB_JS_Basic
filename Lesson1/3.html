<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log('2010 т.к. сложение работает слева направо. Складывается 10 и 10, затем 20 конкатенируется со строкой "10"');
  console.log(10 + 10 + "10");
  console.log('101010 т.к. сложение работает слева направо, 10 конкатенируется со строкой "10", далее строка "1010" конкатенируется с 10')
  console.log(10 + "10" + 10);
  console.log("30, т.к. унарный оператор + перед '10' конвертирует ее в number")
  console.log(10 + 10 + +"10");
  console.log("-Infinity, т.к. пустая строка с унарным - перед ней конвертируется в -0, 10 при делении на -0 дает -Infinity")
  console.log(10 / -"");
  console.log("NaN т.к. '2,5' не конвертируется в number из-за запятой")
  console.log(10 / +"2,5");
</script>
</body>
</html>
