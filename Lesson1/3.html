<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Складываются 2 числа 10 и 10, получается 20
  2. 20 конкатенируется со строкой "10" получается "2010"
  3. С помощью console.log выводим "2010" в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 конкатенируется со строкой "10", получается "1010"
  2. строка "1010" конкатенируется с числом 10, получается "101010"
  3. С помощью console.log выводим "101010" в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. Унарный + перед "10" конвертирует строку в число
  2. 10 + 10 + 10 = 30
  3. С помощью console.log выводим 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. Унарный + перед "" конвертирует пустую строку в -0
  2. 10 / -0 = -Infinity
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. Унарный - при попытке конвертировать "2,5" в число возвращает NaN
  2. 10 / NaN = NaN
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
