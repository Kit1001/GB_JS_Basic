<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c = 2 потому что ++a увеличивает а на 1 и возвращает новое значение
   */
  c = ++a;
  console.log(c);

  /*
  d = 1 потому что b++ возвращает текущее значение b и только после этого увеличивает b на 1
   */
  d = b++;
  console.log(d);

  /*
  с = 5, т.к. "а" в операции до этого была увеличена на 1 и равна 2, т.е. ++a в данном случае возвращает 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 4, т.к. "b" в операции до этого была увеличена на 1 и равна 2, т.е. b++ в данном случае возвращает 2
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);  // =3, т.к. была увеличина на 1 два раза
  console.log(b);  // =3, т.к. была увеличина на 1 два раза
</script>
