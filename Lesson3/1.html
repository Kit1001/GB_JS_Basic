<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let i = 0; i < 11; i++) {
    let phrase = null;
    if (i === 0) {
      phrase = 'это ноль';
    } else {
        i % 2 === 0 ? phrase = 'четное число' : phrase = 'нечетное число';
      }
    console.log(`${i} - ${phrase}`);
  }
 
</script>
